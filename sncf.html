<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Nicolas Verinaud | SNCF</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid well">
			<h1>SNCF</h1>

			<form class="form-horizontal" method="post" action="http://www.sncf.com/fr/itineraire">
				<fieldset>
					<legend>Aller</legend>
					<input type="hidden" name="datemax" value="" />
					<input type="hidden" name="sncfdirect" value="" />
					<input type="hidden" name="codeOrigine" value="" />
					<input type="hidden" name="codeDestination" value="" />
					<input type="hidden" name="timeSettings" value="0" />
					<input type="hidden" name="gareVia" value="" />
					<input type="hidden" name="codeVia" value="" />
					<div class="form-group">
						<label for="gareOrigine" class="col-sm-2 control-label">Gare Origine</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="gareOrigine" id="gareOrigine" placeholder="Gare Origine" value="Mutzig" />
						</div>
					</div>
					<div class="form-group">
						<label for="gareDestination" class="col-sm-2 control-label">Gare Destination</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="gareDestination" id="gareDestination" placeholder="Gare Destination" value="Strasbourg" />
						</div>
					</div>
					<div class="form-group">
						<label for="date" class="col-sm-2 control-label">Date</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="date" id="date" placeholder="Date" value="26/01/2016" />
						</div>
					</div>
					<div class="form-group">
						<label for="heure" class="col-sm-2 control-label">Heure</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="heure" id="heure" placeholder="Heure" value="0730" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Go !</button>
						</div>
					</div>
				</fieldset>
			</form>

			<form class="form-horizontal" method="post" action="http://www.sncf.com/fr/itineraire">
				<fieldset>
					<legend>Retour</legend>
					<input type="hidden" name="datemax" value="" />
					<input type="hidden" name="sncfdirect" value="" />
					<input type="hidden" name="codeOrigine" value="" />
					<input type="hidden" name="codeDestination" value="" />
					<input type="hidden" name="timeSettings" value="0" />
					<input type="hidden" name="gareVia" value="" />
					<input type="hidden" name="codeVia" value="" />
					<div class="form-group">
						<label for="gareOrigine" class="col-sm-2 control-label">Gare Origine</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="gareOrigine" id="gareOrigine" placeholder="Gare Origine" value="Strasbourg" />
						</div>
					</div>
					<div class="form-group">
						<label for="gareDestination" class="col-sm-2 control-label">Gare Destination</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="gareDestination" id="gareDestination" placeholder="Gare Destination" value="Mutzig" />
						</div>
					</div>
					<div class="form-group">
						<label for="date" class="col-sm-2 control-label">Date</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="date" id="date" placeholder="Date" value="26/01/2016" />
						</div>
					</div>
					<div class="form-group">
						<label for="heure" class="col-sm-2 control-label">Heure</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="heure" id="heure" placeholder="Heure" value="1700" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Go !</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<script type="text/javascript">
			var today = new Date();
			var dateValue = today.getDate() + "/" + (today.getMonth() + 1) + "/" + today.getFullYear();
			var $dateInputs = document.querySelectorAll('input[name=date]');
			for (var i = $dateInputs.length - 1; i >= 0; i--) 
			{
				$dateInputs[i].value = dateValue
			}
		</script>
	</body>
</html>
